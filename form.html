<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="/styles/form1.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required /> ☆</label>
          <label><input type="radio" name="rating" value="2" /> ☆☆</label>
          <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
          <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design" /> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance" /> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | WDD 131 | Mariama Tejan Kella</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
